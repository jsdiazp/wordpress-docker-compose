  #   environment:
  #     WORDPRESS_DB_HOST: db:3306
  #     WORDPRESS_DB_USER: root
  #     WORDPRESS_DB_PASSWORD_FILE: /run/secrets/db_root_password
  #     WORDPRESS_DB_NAME: wordpress_02
